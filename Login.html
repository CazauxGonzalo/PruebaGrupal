<body>

    <header class="header col-12 col-p-12">

    <form action="" onsubmit="mensAlert('entra')">

        <label for="emailEntra">Email</label>

        <input type="password" name="clave" id="clave" required placeholder="Ingresa tu clave">

        <input type="submit">
        <br>

        <a class="recuperar" href="recuperarClave.html">Olvido la clave?</a>


    </form>
