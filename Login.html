<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Wash-Login </title>
</head>

<body>


    <form action="">

        <h2>Ingreso</h2>

        <label for="email">Ingresa tu mail</label>
        <input type="email" name="email" id="email" required placeholder="xxxxxxxxx@xxxx.com">
        <label for="clave">Password</label>
        <input type="password" name="clave" id="clave" required placeholder="Ingresa tu clave">

        <button type="submit">Entrar</button>


    </form>

</body>

</html>
