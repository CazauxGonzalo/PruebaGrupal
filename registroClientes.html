<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="style/estilo.css">
    <script src="Javascript/jquery-3.5.1.min.js"></script>
    <script src="Javascript/js.js"></script>
</head>

<body>
    <header class="header col-12 col-p-12">

        <div class="logo col-3 col-p-6">

            <img src="img/logo.JPG" alt="">

        </div>

        <div class="titulo-header col-7 col-p-6">
            <h1>ECO WASH</h1>
            <p>Lavado ecológico de vehículos</p>
        </div>

        <div class="menu col-12">
            <span>Menú</span>

            <a class="menulink" href="index.html">Inicio</a>
            <a class="menulink" href="Login.html">Ingresar</a>
            <a class="menulink" href="registroClientes.html">Registrate Aqui</a>
        </div>



    </header>


    <div class="formulario-registro">
        <form action="" onsubmit="mensAlert('ingreso')">

            <h3>Registro</h3>
            <label for="nombre">Nombre</label>
            <input type="text" minlength="3" maxlength="15" name="nombre" id="nombre" required>
            <label for="apellido" required>Apellido</label>
            <input type="text" minlength="3" maxlength="15" name="apellido" id="apellido">
            <label for="email" required>Email</label>
            <input type="email" name="email" id="email">
            <label for="clave">Clave</label>
            <input type="password" minlength="5" maxlength="5" name="clave" id="clave" required>
            <input type="submit">



        </form>
    </div>

    <footer class="footer">
        <div class="empresa col-4">
            <p>Empresa Eco Wash</p>
            <a href="QuienesSomos.html">Sobre Nosotros</a>
        </div>

        <div class="direccion col-4">
            <p>Encuentranos en : </p>
            <p>Av Grecia 5791</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15832.688262420656!2d-70.56530883373303!3d-33.46460446119067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1592264889249!5m2!1ses!2scl"
                width="300" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>

    </footer>


</body>

</html>
