<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quienes Somos</title>
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="Javascript/jquery-3.5.1.min.js"></script>
    <script src="Javascript/js.js"></script>
    <script src="Javascript/script.js"></script>
    <script src="Javascript/jquery.validate.js"></script>

</head>

<body>

    <header class="header col-12 col-p-12">

        <div class="logo col-3 col-p-6">

            <img src="img/logo.JPG" alt="">

        </div>

        <div class="titulo-header col-7 col-p-6">
            <h1>ECO WASH</h1>
            <p>Lavado ecológico de vehículos</p>
        </div>

        <div class="menu col-12">
            <span>Menú</span>

            <a class="menulink" href="index.html">Inicio</a>
            <a class="menulink" href="Login.html">Ingresar</a>
            <a class="menulink" href="registroClientes.html">Registrate Aqui</a>
        </div>

    </header>



    <div class="equipo row col-">
        <h2>Ingresa tus datos</h2>

        <div class="container">
            <form class="cmxform" id="commentForm">
                <div class="form-group">
                    <p>
                        <label>Nombre</label> <br>
                        <input id="nombre" type="text" placeholder="Nombre..." maxlength="30" required><br>
                    </p>
                    <p>
                        <label>Apellido</label> <br>
                        <input id="apellido" type="text" placeholder="Apellido..." maxlength="30" required><br>
                    </p>
                    <p>
                        <label>email:</label> <br>
                        <input id="email" type="email" placeholder="qwerty@gmail.com" required> <br>
                    </p>
                    <p>
                        <label>Teléfono</label> <br>
                        <input id="telefono" type="tel" placeholder="telefono" required> <br>
                    </p>
                    <button id="adicionar" class="btn btn-success" type="button">Ajendar llamada</button>
                </div>
            </form>

            <h3>Lista de pedidos</h3>
            <table id="mytable" class="table table-bordered table-hover ">
                <tr>
                    <th>Nobmre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Eliminar</th>
                </tr>
            </table>

        </div>



    </div>

    <footer class="footer">
        <div class="empresa col-4">
            <p>Empresa Eco Wash</p>
            <a href="QuienesSomos.html">Sobre Nosotros</a>
        </div>

        <div class="direccion col-4">
            <p>Encuentranos en : </p>
            <p>Av Grecia 5791</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15832.688262420656!2d-70.56530883373303!3d-33.46460446119067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1592264889249!5m2!1ses!2scl"
                width="300" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>


    </footer>



</body>

</html>
